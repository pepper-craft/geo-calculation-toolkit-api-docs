                  maxItems: 2
                  items:
                    type: object
                    required: [ lat, lng ]
                    properties:
                      lat:
                        type: number
                        description: Latitude of a point on the line
                      lng:
                        type: number
                        description: Longitude of a point on the line
            example:
              coordinate:
                lat: 37.618500
                lng: 126.920300
              line:
                - lat: 37.618515
                  lng: 126.920021
                - lat: 37.618385
                  lng: 126.920339
      responses:
        '200':
