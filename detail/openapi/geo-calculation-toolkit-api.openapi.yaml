                    properties:
                      distance:
                        type: number
                        example: 9.7817
                        description: Shortest perpendicular surface distance from the input coordinate to the line
                      unit:
                        type: string
                        example: m
                        description: Unit for the response value (`mm`, `cm`, `m`, `km`, `in`, `ft`, `yd`, `mi`)
